{% extends 'base.html' %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<div class="container">
  <h1>Eliminar Cliente</h1>
  <p>¿Estás seguro que quieres eliminar a <strong>{{ object.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'cliente:cliente_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
